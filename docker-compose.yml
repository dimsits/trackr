services:
  db:
    image: postgres:16
    container_name: trackr-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: trackr
      POSTGRES_PASSWORD: trackrpass
      POSTGRES_DB: trackr_dev
    ports:
      - "5432:5432"
    volumes:
      - trackr_pgdata:/var/lib/postgresql/data

volumes:
  trackr_pgdata:
